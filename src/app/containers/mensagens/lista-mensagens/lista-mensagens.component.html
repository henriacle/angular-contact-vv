<h1 *ngIf="messages.length">Selecione uma mensagem</h1>

<vv-message-not-found [messagesLength]="!messages.length"></vv-message-not-found>

<div class="row">
  <div class="col-md-6">
    <vv-list-group (selectedMessage)="selectedMessage = $event" [messages]="messages"></vv-list-group>
  </div>
  <div class="col-md-6" *ngIf="selectedMessage">
    <vv-mensagem-selecionada [message]="selectedMessage" (removerMensagem)="removerMensagem($event)"></vv-mensagem-selecionada>
  </div>
</div>
