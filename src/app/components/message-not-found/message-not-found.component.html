<div class="jumbotron" *ngIf="messagesLength">
  <h1 class="display-4">Nenhuma mensagem encontrada</h1>
  <p class="lead">Vá para a página de contato para iniciar o envio de mensagens</p>
  <a class="btn btn-primary btn-lg" routerLink="/contato" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active" role="button">Ir para contato</a>
</div>
